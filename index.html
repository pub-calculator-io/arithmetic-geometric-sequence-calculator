<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Arithmetic and Geometric Sequence Calculator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="description" content="Number sequence calculator to find the nth term of arithmetic, geometric, and Fibonacci sequences. The calculator also finds the sum of the terms of a sequence.">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-regular.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-500.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-600.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-800.woff2" as="font" crossorigin type="font/woff2">
    <script type="text/javascript">
        window._ = document.getElementById.bind(document);
        window.$ = document.querySelector.bind(document);
        window.$$ = document.querySelectorAll.bind(document);
        window.defaultSystem = "imperial";
        localStorage.setItem("theme", "light");
    </script>
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <script src="./assets/js/all-calculators.js" defer></script>
</head>
<body style="background-color: transparent !important; min-height: 0 !important">

<div style="width: 100%;">
    <div style="width:350px;float:left;padding: 15px;">
        <div class="calculator-settings">
            <div class="calculator-setting" id="calculator_form">
                <div class="calculator-content col">
                	<div class="input-wrapper row">
                		<label class="input col">
                			<input type="hidden" value="arithmetic" id="sequence"/>
                			<p class="input__title">Sequence</p>
                			<button class="button-switcher button-switcher--active" type="button" onclick="switcher(this, 'sequence', '')" value="arithmetic" id="sequence-a">
                				<span class="button-switcher__text button-switcher__text--active">Arithmetic</span>
                			</button>
                		</label>
                		<label class="input col">
                			<p class="input__title"></p>
                			<button class="button-switcher" type="button" onclick="switcher(this, 'sequence', '')" value="geometric" id="sequence-b">
                				<span class="button-switcher__text">Geometric</span>
                			</button>
                		</label>
                		<label class="input col">
                			<p class="input__title"></p>
                			<button class="button-switcher" type="button" onclick="switcher(this, 'sequence', '')" value="fibonacci" id="sequence-c">
                				<span class="button-switcher__text">Fibonacci</span>
                			</button>
                		</label>
                	</div>
                
                	<div class="input-wrapper row sequence related-to-sequence-arithmetic">
                		<label class="input col mean-median-mode-calculator,mean-median-mode-range-calculator,mean-calculator  ">
                			<p class="input__title">First number</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="first_number" value="2"  />
                			</div>
                		
                		
                		</label>	</div>
                	<div class="input-wrapper row sequence related-to-sequence-arithmetic">
                		<label class="input col mean-median-mode-calculator,mean-median-mode-range-calculator,mean-calculator  ">
                			<p class="input__title">Common difference (f)</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="common_difference" value="5"  />
                			</div>
                		
                		
                		</label>	</div>
                	<div class="input-wrapper row sequence related-to-sequence-arithmetic">
                		<label class="input col mean-median-mode-calculator,mean-median-mode-range-calculator,mean-calculator  ">
                			<p class="input__title">The nᵗʰ number to obtain</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="nth_number" value="20"  />
                			</div>
                		
                		
                		</label>	</div>
                
                	<div class="input-wrapper row sequence related-to-sequence-geometric related-item-hidden">
                		<label class="input col mean-median-mode-calculator,mean-median-mode-range-calculator,mean-calculator  ">
                			<p class="input__title">First number</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="first_number_2" value="2"  />
                			</div>
                		
                		
                		</label>		<label class="input col mean-median-mode-calculator,mean-median-mode-range-calculator,mean-calculator  ">
                			<p class="input__title">Common ratio (r)</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="common_ratio" value="5"  />
                			</div>
                		
                		
                		</label>	</div>
                	<div class="input-wrapper row sequence related-to-sequence-geometric related-item-hidden">
                		<label class="input col mean-median-mode-calculator,mean-median-mode-range-calculator,mean-calculator  ">
                			<p class="input__title">The nᵗʰ number to obtain</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="nth_number_2" value="12"  />
                			</div>
                		
                		
                		</label>	</div>
                
                	<div class="input-wrapper row sequence related-to-sequence-fibonacci related-item-hidden">
                		<label class="input col mean-median-mode-calculator,mean-median-mode-range-calculator,mean-calculator  ">
                			<p class="input__title">The nᵗʰ number to obtain</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="nth_number_3" value="10"  />
                			</div>
                		
                		
                		</label>	</div>
                </div>
                
                <div class="calculator-content calculator-content--gray calculator-content--footer calculator-content--small row  " >
                
                
                
                
                	<button class="button button--primary ml-auto" onclick="calculate(this); animateElements();" data-action="calculate" id="action-button">Calculate</button>
                </div>
                
                
                	<script type="text/javascript" src="./assets/js/lib/math.min.js" async></script>
                
                
                
                
                	<script type="text/javascript" src="./assets/js/calculator.js" defer></script>
            </div>
        </div>
    </div>
    <div style="float:left;padding: 15px; overflow: scroll;">
        <div class="calculator-result calculator-result--error col" id="error-box">
        	<div class="row">
        		<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        	<path fill-rule="evenodd" clip-rule="evenodd" d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18ZM8.70711
        						7.29289C8.31658 6.90237 7.68342 6.90237 7.29289 7.29289C6.90237 7.68342 6.90237 8.31658 7.29289 8.70711L8.58579 10L7.29289 11.2929C6.90237 11.6834 6.90237 12.3166 7.29289

        </svg>
        		<p class="calculator-error__title">There was an error with your calculation.</p>
        	</div>
        	<div class="col" id="error-list"></div>
        </div>        <span id="calculator_result"><div class="calculator-result col">
	<div class="result-table__wrapper"> 
		<table class="result-table">
			<thead class="dark">
				<tr>
					<th class="dark indigo" colspan="2">Result</th>
				</tr>
			</thead>
			<tbody class="animate">
				<tr>
					<th>Sequence</th>
					<td id="result_sequence">2, 7, 12, 17, 22, 27, 32, 37, 42...</td>
				</tr>
				<tr>
					<th>nᵗʰ value</th>
					<td id="result_nth">97</td>
				</tr>
				<tr>
					<th>Sum of all numbers</th>
					<td id="result_sum">990</td>
				</tr>
			</tbody>
		</table>
	</div>
</div></span>
    </div>
</div>

<script async src="./assets/js/lib/math.min.js"></script>
<script defer src="./assets/js/functions.js"></script>

</body>
</html>
